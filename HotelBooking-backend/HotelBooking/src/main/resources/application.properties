spring.application.name=HotelBooking
server.port=9090

spring.datasource.url=jdbc:mysql://localhost:3306/hotel
spring.datasource.username=your_Username
spring.datasource.password=your_password

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

secreteJwtString=ronak123456789ronak123456789ronak123456789

# Mail Configuration

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username="you_email"
spring.mail.password="mail_app_password"
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# THE MAXIMUM SIGN OF IMAGE THAT CAN BE UPLOADED

spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

##STRIPE

stripe.api.public.key="Your stripe public key"
stripe.api.secret.key="Your stripe secret key"

